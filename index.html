<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <title>TapMusic</title>
</head>
<body>
  <section class="app">
    <header>
      <h1>Tap Music</h1>
      <p>Click on the pads to make some beats</p>
    </header>

    <div class="visual">
    </div>

    <div class="pads">
      <div class="pad1">
        <audio class="sound" src="./sounds/bubbles.mp3"></audio>
        <p>doon</p>
      </div>
      <div class="pad2">
        <audio class="sound" src="./sounds/clay.mp3"></audio>
        <p>wahh</p>
      </div>
      <div class="pad3">
        <audio class="sound" src="./sounds/confetti.mp3"></audio>
        <p>krcxcx</p>
      </div>
      <div class="pad4">
        <audio class="sound" src="./sounds/glimmer.mp3"></audio>
        <p>tss</p>
      </div>
      <div class="pad5">
        <audio class="sound" src="./sounds/moon.mp3"></audio>
        <p>pchhng</p>
      </div>
      <div class="pad6">
        <audio class="sound" src="./sounds/ufo.mp3"></audio>
        <p>thwiii</p>
      </div>
    </div>

  </section>
  <script src="./index.js"></script>
</body>
</html>
